<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style/linktree.css">
  </head>
  <body>
    <div id="wrapper-div" class="clearfix">
        <div id="mode-div"><i onclick="toggleMode()" id="modeIcon" class="fa-regular fa-sun"></i></div>
      <div id="logo-div">
        <img id="logo-img" src="Images/NameLogo.png" alt="" />
        <div id="head-div">@umutkuruluk</div>
      </div>
      <div id="boxwrapper-div">
        <a href="https://linkedin.com/in/umut-kuruluk-04614b225" class="treebox-div"><div class="icons">
          <i class="fa-brands fa-linkedin"></i></div>
          <div class="boxhead">Linkedin</div>
        </a>
         <a href="https://www.instagram.com/umutkuruluk/" class="treebox-div"><div class="icons">
          <i class="fa-brands fa-instagram"></i></div>
          <div class="boxhead">Instagram</div>
        </a>
         <a href="https://github.com/BlackBazaar" class="treebox-div"><div class="icons">
          <i class="fa-brands fa-github"></i></div>
          <div class="boxhead">Github</div>
        </a>
         <a href="https://www.youtube.com/channel/UCpzvT8mv1z_cDx6_nbmDVwA" class="treebox-div"><div class="icons">
          <i class="fa-brands fa-youtube"></i></div>
          <div class="boxhead">Youtube</div>
        </a>
         <a href="https://www.facebook.com/profile.php?id=100008317861019" class="treebox-div"><div class="icons">
          <i class="fa-brands fa-facebook"></i></div>
          <div class="boxhead">Facebook</div>
        </a>
        <a href="index.html" class="treebox-div"><div class="icons">
          <i class="fa-solid fa-house"></i></div>
          <div class="boxhead">Website</div>
        </a>
    </div>
    <script src="script/linktree.js"></script>
  </body>
</html>
